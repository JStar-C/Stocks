<body>
    <center><h1><span style="font-family: Segoe UI Emoji;">ðŸŒ§</span>The Rainy Day Fund<span style="font-family: Segoe UI Emoji;">ðŸŒ§</span></h1></center>
    <center>Your savings total: <span id="money"></span></center><p style="font-size:50%">Update: as of 02/08/2021, interest rate was increased to 6%</p>
    <span id="sticker">compound interest updated daily at 00:00</span>

    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

        var startDate = new Date(2021, 0, 14);
        var endDate = new Date();

        var DifferenceInTime = endDate.getTime() - startDate.getTime(); 
        var DifferenceInDays = Math.floor(DifferenceInTime / (1000 * 3600 * 24)); 

        var principal = 100.00;
        var rate = 0.05 / 365;
        var interest, subtotal, total;
        
        var date1 = new Date(2021, 1, 8);
        var indexOfRateIncrease = Math.floor((date1.getTime() - startDate.getTime()) / (1000 * 3600 * 24));

        for(let i = 0; i < DifferenceInDays; ++i)
        {
            interest = principal * rate;
            principal += interest;
            
            // Daily Modifications
            if (i == indexOfRateIncrease) { rate = 0.06 / 365; }
        }

        $("#money").text(`$${principal.toFixed(2)}`);

    </script>
